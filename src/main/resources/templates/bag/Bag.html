<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="layout/Layout :: nav"></nav>

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Carrito de Compras</h1>

        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Acciones</th>

            </tr>
            </thead>
            <tbody th:each="detail : ${bag.details}">
            <tr>
                <th th:text="${detail.getIdSaleDetail()}"></th>
                <td th:text="${detail.product.product}"></td>
                <td th:text="${detail.product.price}"></td>
                <td th:text="${detail.quantity}"></td>
                <td>
                    <a href="" type="button" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>

            </tbody>
        </table>

        <!-- Content Row -->
        <a href="" type="button" class="btn btn-primary">Comprar</a>
    </div>


    <footer th:replace="layout/Layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
