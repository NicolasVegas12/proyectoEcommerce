<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="style.css" rel="stylesheet"/>
    <!-- font awesome styles -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!--[if IE 7]>
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet">
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
</head>
<body>

<nav th:replace="layout/Layout :: nav"></nav>
<div class="container-fluid">
    <div class="span5">
        <div id="myCarousel" class="carousel slide cntr">
            <div class="carousel-inner">
                <div class="item active">
                     <img th:src="${product.imagen}" alt="" style="width:100%">
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
        </div>
    </div>
    <div class="span7">
        <h3 th:text="${product.product}">Name of the Item [$140.00]</h3>
        <hr class="soft"/>

        <form class="form-horizontal qtyFrm">
            <div class="control-group">
                <label class="control-label"><span th:text="${product.price}">$140.00</span></label>
                <div class="controls">
                    <input type="number" class="span6" placeholder="Qty.">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span>Color</span></label>
                <div class="controls">
                    <select class="span11">
                        <option th:text="${product.color}">Red</option>

                    </select>
                </div>
            </div>

            <p>Los mejores precios, Los mejores productos<p>
                <button type="submit" class="shopBtn"><span class=" icon-shopping-cart"></span> Add to cart</button>
        </form>
    </div>
</div>
<footer th:replace="layout/Layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.easing-1.3.min.js"></script>
<script src="assets/js/jquery.scrollTo-1.4.3.1-min.js"></script>
<script src="assets/js/shop.js"></script>


</body>
</html>
